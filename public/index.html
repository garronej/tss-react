      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <link rel="preload" href="%PUBLIC_URL%/fonts/WorkSans/worksans-bold-webfont.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="%PUBLIC_URL%/fonts/WorkSans/worksans-medium-webfont.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="%PUBLIC_URL%/fonts/WorkSans/worksans-regular-webfont.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="%PUBLIC_URL%/fonts/WorkSans/worksans-semibold-webfont.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/fonts/WorkSans/font.css">


    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/favicon/site.webmanifest">
    <link rel="mask-icon" href="%PUBLIC_URL%/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="%PUBLIC_URL%/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">


    <!-- Meta tags generated by metatags.io -->
    <!-- Primary Meta Tags -->
    <title>%REACT_APP_TITLE%</title>
    <meta name="title" content="%REACT_APP_TITLE%">
    <meta name="description" content="%REACT_APP_DESCRIPTION%">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="%PUBLIC_URL%">
    <meta property="og:title" content="%REACT_APP_TITLE%">
    <meta property="og:description" content="%REACT_APP_DESCRIPTION%">
    <meta property="og:image" content="%PUBLIC_URL%/preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="%PUBLIC_URL%">
    <meta property="twitter:title" content="%REACT_APP_TITLE%">
    <meta property="twitter:description" content="%REACT_APP_DESCRIPTION%">
    <meta property="twitter:image" content="%PUBLIC_URL%/preview.png">

    <title>%REACT_APP_TITLE%</title>

    <script>
      /*
      This is a way to get the correct background color as soon as possible,
      even before the JavaScript bundle is evaluated.
      It is to prevent a white flash when the user has dark mode enabled.
      It is very implementation dependent and can easily break...
      if it does no big deal.
      */
      (function () {
  
        var isDarkModeEnabled = /true/.test((function () {
  
          var key = "powerhooks_useGlobalState_isDarkModeEnabled";
          var value = null;
  
          try {
            value = (new URLSearchParams(location.search)).get(key);
          } catch (_) { }
  
          if (value !== null) {
            return value;
          }
  
          try {
            value = localStorage.getItem(key);
          } catch (_) { }
  
          if (value !== null) {
            return value;
          }
  
          try {
            value = window.matchMedia("(prefers-color-scheme: dark)")
              .matches ? "true" : "false";
          } catch (_) { }
  
          if (value !== null) {
            return value;
          }
  
          return "false";
  
        })());
  
        document.documentElement.style.backgroundColor =
          //getColor("light"|"dark").useCases.surfaces.background in src/theme.ts
          isDarkModeEnabled ? "#1F2933" : "#F8F9FA";
  
      })();
    </script>

  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
